<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Vehicle Tracking System</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
#sidebar { 
    position: absolute; 
    top: 0; 
    bottom: 0; 
    width: 200px; 
    right: 0; 
    background-color: #71EEB8; /* Sea-foam color */
    padding: 10px;
    transition: right 0.3s ease-in-out;
    z-index: 2;
}
#sidebar.collapsed {
    right: -200px;
}
#toggle-button {
    position: absolute;
    top: 10px;
    left: -30px;
    width: 30px;
    height: 30px;
    background-color: #71EEB8;
    color: #fff;
    text-align: center;
    line-height: 30px;
    cursor: pointer;
}
</style>
</head>
<body>
<div id="sidebar">
    <div id="toggle-button">â‰¡</div>
    <h3>Vehicle Tracking System</h3>

    <form method="POST">
        <label for="vehicle_id">Vehicle ID:</label>
        <select id="vehicle_id" name="vehicle_id">
            {% for coll in collections %}
                <option value="{{ coll }}">{{ coll }}</option>
            {% endfor %}
        </select>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <input type="submit" value="Submit">
    </form>
</div>

<div id='map'></div>
<script>
document.getElementById('toggle-button').addEventListener('click', function() {
    var sidebar = document.getElementById('sidebar');
    
    sidebar.classList.toggle('collapsed');
});

mapboxgl.accessToken = '{{ mapbox_access_token }}';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v11',
center: [-96, 37.8],
zoom: 3
});
var data = {{ data|tojson }};
var coordinates = [];
var step = data.length > 20 ? Math.ceil(data.length / 20) : 1;
for (var i = 0; i < data.length; i += step) {
        var lnglat = [parseFloat(data[i].Longitude), parseFloat(data[i].Latitude)];
        coordinates.push(lnglat);
        if (i == 0 || i >= data.length - step) {
            var marker = new mapboxgl.Marker()
                .setLngLat(lnglat)
                .addTo(map);
        } else {
            var el = document.createElement('div');
            el.className = 'marker';
            el.style.backgroundColor = 'red';
            el.style.width = '10px';
            el.style.height = '10px';
            el.style.borderRadius = '50%';
            new mapboxgl.Marker(el)
                .setLngLat(lnglat)
                .setPopup(new mapboxgl.Popup({ offset: 25 })
                    .setHTML('<h4>Point Status</h4>' +
                        '<ul>' +
                        '<li>Ignition: ' + (data[i].Status & 1 ? 'ON' : 'OFF') + '</li>' +
                        '<li>Doors: ' + (data[i].Status & 2 ? 'OPENED' : 'CLOSED') + '</li>' +
                        '<li>Speed: ' + data[i].Speed + ' Km/h</li>' +
                        '</ul>'))
                .addTo(map);
        }
}

var url = 'https://api.mapbox.com/directions/v5/mapbox/driving/' + coordinates.join(';') + '?geometries=geojson&access_token=' + mapboxgl.accessToken;
fetch(url)
    .then(response => response.json())
    .then(data => {
        var route = data.routes[0].geometry;
        map.addSource('route', {
            'type': 'geojson',
            'data': route
        });
        map.addLayer({
            'id': 'route',
            'type': 'line',
            'source': 'route',
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': '#888',
                'line-width': 8
            }
        });
        map.fitBounds(coordinates.reduce(function(bounds, coord) {
            return bounds.extend(coord);
        }, new mapboxgl.LngLatBounds(coordinates[0], coordinates[0])));
    });
</script>
</body>
</html>
